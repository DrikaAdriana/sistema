name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main 
      
permissions:
  contents: read
  pages: write
  id-token: write
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      node_version: 'lts/*'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Deploy
      uses: bitovi/github-actions-react-to-ghp@v1.2.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        publish_branch: gh-pages
